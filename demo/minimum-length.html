<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-validator-behavior/iron-validator-behavior.html">
<script>
class MinimumLength extends Polymer.IronValidatorBehavior(Polymer.Element) {
  static get is() { return 'minimum-length'; }
  validateObject(obj) {
    for (let key in obj) {
      if (obj[key].length < 4) {
        return false;
      }
    }
    return true;
  }

  validate(values) {
    if (typeof values === 'object') {
      return this.validateObject(values);
    } else {
      const value = Array.isArray(values) ? values.join('') : values;
      return value.length >= 4;
    }
  }
}
window.customElements.define(MinimumLength.is, MinimumLength);
</script>
